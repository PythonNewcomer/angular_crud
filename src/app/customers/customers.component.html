<h1>
Customers
</h1>
<div>
<table  style="width:100%">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Phone</th>
</tr>
<tr *ngFor="let customer of customers$">
    <td> {{ customer.id }} </td>
    <td> {{ customer.name }} </td>
    <td> {{ customer.address }} </td>
    <td> {{ customer.phone }} </td>
</tr>
</table>

</div>
