<div class="jumbotron">
  <h1>CUSTOMERS</h1>
<div>
<table class="table table-hover" style="width:100%">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Phone</th>
</tr>
<tr *ngFor="let customer of customers$ | async">
    <td> {{ customer.id }} </td>
    <td><a href ="http://localhost:4200/customers/{{ customer.id }}"> {{ customer.name }} </a></td>
    <td> {{ customer.address }} </td>
    <td> {{ customer.phone }} </td>
</tr>
</table><br>
<div>
<a href="http://localhost:4200/customers/create/new" class="btn btn-success" role="button" style="color:#ffffff">Create new item <span class="fa fa-pencil"></span></a>
</div>

</div>
