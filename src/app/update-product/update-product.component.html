<h2> Update product {{ product$.id }} </h2>
  <form #productForm="ngForm" (ngSubmit)="onSubmit(name, price)">
    <div class="form-group">
      <label for="name">Product:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter product name" required
               [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" min="0" step="0.01" class="form-control" id="price"
      placeholder="Enter price" [(ngModel)]="price" name="price">
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
