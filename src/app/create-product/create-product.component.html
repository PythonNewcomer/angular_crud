<div class="jumbotron" style="width:500px; margin-left:300px">
  <a href="http://localhost:4200/products" style="color:#787878"><span class="fa fa-reply"></span> Back </a><br><br>
  <h2> Add new product </h2><br>
  <form #productForm="ngForm" (ngSubmit)="onSubmit(name, price)">
    <div class="form-group" >
      <label for="name">Product:</label>
      <input type="text" class="form-control" id="name" required placeholder="Enter products' name..."
          [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" min="0" step="0.01" class="form-control" id="price"
      placeholder="Enter price..." [(ngModel)]="price" name="price">
    </div><br>
    <button type="submit" class="btn btn-success">Add <span class="fa fa-send"></span></button>
  </form>
</div>
