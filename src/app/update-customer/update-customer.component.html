<div class="jumbotron" style="width:500px; margin-left:300px">
  <h2> Update customer â„– {{ customer$.id }}</h2><br>
  <form #customerForm="ngForm" (ngSubmit)="onSubmit(name, address, phone)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter new name..." required
               [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="address" class="form-control" id="address"
      placeholder="Enter new address..." [(ngModel)]="address" name="address">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="phone" class="form-control" id="phone"
      placeholder="Enter new number..." [(ngModel)]="phone" name="phone">
    </div><br>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
