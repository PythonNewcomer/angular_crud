<div class="jumbotron" style="width:500px; margin-left:300px">
  <a href="http://localhost:4200/products/{{ product$.id }}" style="color:#787878"><span class="fa fa-reply"></span> Back </a><br><br>
  <h2> Update product â„– {{ product$.id }} </h2><br>
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productName, price)">
    <div class="form-group">
      <label for="name">Product:</label>
      <input type="text" class="form-control" placeholder="Enter new name..." name="name"
          [(ngModel)]="productName" #name="ngModel" required>
          <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            Name is required!
          </div>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" min="0" step="0.01" class="form-control" id="price"
      placeholder="Enter new price..." [(ngModel)]="price" name="price">
    </div><br>
    <button [disabled]="name.invalid" type="submit" class="btn btn-success">Update <span class="fa fa-send"></span></button>
  </form>
